<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar menuClose  (click)="openRootPage()">
      <ion-grid class="menu-header"> 
        <ion-row>
          <ion-col width-30>
            <ion-avatar>
              <img class="menu-avatar" src="assets/img/avatar-img.png">
            </ion-avatar>
          </ion-col>
          <ion-col>
            <ion-grid class="menu-label">
              <ion-row>
                <ion-col>
                  <label>Usuario prueba</label>
                </ion-col>
              </ion-row>
              <ion-row>
                <ion-col>
                  <label>Navyr Puntos 0</label>
                </ion-col>
              </ion-row>
            </ion-grid>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-toolbar>
  </ion-header>

<ion-content>
  <ion-list>
    <ion-item menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        <ion-icon name="{{p.icon}}" item-left></ion-icon>
        {{p.title}}
      </ion-item>
  </ion-list>
  <ion-list>
    <ion-list-header>
      Navyr
    </ion-list-header>
    <ion-item menuClose ion-item *ngFor="let p of pages2" (click)="openPage(p)">
        <ion-icon name="{{p.icon}}" item-left></ion-icon>
        {{p.title}}
      </ion-item>
  </ion-list>
</ion-content>

</ion-menu>

<!-- Disable swipe-to-go-back because it's poor UX to combine STGB with side menus -->
<ion-nav [root]="rootPage" #content swipeBackEnabled="false"></ion-nav>
