<ion-header>
    <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Iniciar Sesión</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <p>
    Esta seguro que quiere cerrar sesión
  </p>
    <div class="spacer"></div>
    <div class="spacer"></div>
  <ion-buttons class="barra-botones" start>
    <button ion-button class="boton-aceptar" round (tap)="returnSesion()">Regresar</button>
    <button ion-button color="dark" round (tap)="logOut()">Cerrar Sesión</button>
  </ion-buttons>
</ion-content>
