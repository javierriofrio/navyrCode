<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Cerrar Sesión</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
    <div class="spacer"></div>
    <div class="spacer"></div>
    <div class="spacer"></div>
    <div class="spacer"></div>
    <div class="spacer"></div>
  <div id="logout-center">
    <div style="text-align: center"><img src="assets/img/logoLogin.png" /></div>
    <p>
      Esta seguro que quiere cerrar sesión
    </p>
    <div class="spacer"></div>
    <div class="spacer"></div>
    <ion-buttons class="barra-botones" start>
      <button ion-button class="boton-aceptar" round (tap)="returnSesion()">Regresar</button>
      <button ion-button color="dark" round (tap)="logOut()">Cerrar Sesión</button>
    </ion-buttons>
  </div>
</ion-content>
