<ion-header>
  <ion-navbar>
        <button class="button-header" (click)="openRootPage()"><img src="assets/icon/navyr.png"/></button>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Mi Cuenta</ion-title>
  </ion-navbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item>
      <ion-thumbnail item-left>
        <img [src]="DomSanitizer.bypassSecurityTrustUrl(cameraData)" *ngIf="photoTaken">
        <img src="assets/img/avatar-img.png" *ngIf="!photoTaken">
      </ion-thumbnail>
      <ion-icon name="camera"  (click)="tomarFoto()"></ion-icon>
    </ion-item>
  </ion-list>
  <ion-list>
    <ion-item>
      <ion-label floating>Cédula:</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Nombres:</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Apellidos:</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Teléfono:</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item>
      <ion-label floating>Correo Electrónico:</ion-label>
      <ion-input></ion-input>
    </ion-item>
    <ion-item>
      <ion-label stacked>Fecha Nacimiento:</ion-label>
      <ion-datetime displayFormat="MM/DD/YYYY" pickerFormat="MM/DD/YYYY"></ion-datetime>
    </ion-item>
  </ion-list>
    <div class="spacer"></div>
    <div class="spacer"></div>
  <ion-buttons class="barra-botones" start>
    <button ion-button class="boton-aceptar" round>Guardar</button>
    <button ion-button color="dark" round>Cancelar Cuenta</button>
  </ion-buttons>
</ion-content>
