<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Ajustes</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div class="spacer" style="height: 20px;"></div>
  <p>Configuraciones para las reservas en los Establecimientos</p>
  <ion-list>
      <ion-item>
      <ion-label>Ciudad</ion-label>
      <ion-select [(ngModel)]="gender">
        <ion-option value="Quito" selected="true">Quito</ion-option>
        <ion-option value="Guayaquil">Guayaquil</ion-option>
        <ion-option value="Cuenca">Cuenca</ion-option>
      </ion-select>
      </ion-item>
    <ion-item>
      <ion-label>Distancia de Busqueda de Locales</ion-label>
       <ion-range min="0" max="50" step="1" pin="true" [(ngModel)]="contrast" color="secondary">
        <ion-icon range-left small name="contrast"></ion-icon>
        <ion-icon range-right name="contrast"></ion-icon>
      </ion-range>
    </ion-item>
  </ion-list>

</ion-content>
