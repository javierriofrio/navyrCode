<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <button class="button-header" (click)="openRootPage()"><img src="assets/icon/navyr.png"/></button>
    <ion-title>Ajustes</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <div class="spacer"></div>
  <div class="titulo tituloSeccion centrar">Configuracion de NAVYR</div>
  <div class="spacer"></div>
  <div class="ajuste">Idioma:</div>
  <ion-list radio-group>
    <ion-item>
      <ion-label>Español</ion-label>
      <ion-radio checked="true" value="es"></ion-radio>
    </ion-item>
    <ion-item>
      <ion-label>English</ion-label>
      <ion-radio disabled="true" value="en"></ion-radio>
    </ion-item>
  </ion-list>
  <div class="spacer"></div>
  <div class="ajuste">Ciudad por defecto para la búsqueda:</div>
  <ion-list>
      <ion-item>
      <ion-label>Ciudad</ion-label>
      <ion-select value="Quito" [(ngModel)]="ciudad">
        <ion-option value="Quito" selected="true">Quito</ion-option>
        <ion-option disabled="true" value="Guayaquil">Guayaquil</ion-option>
        <ion-option disabled="true" value="Cuenca">Cuenca</ion-option>
      </ion-select>
      </ion-item>
  </ion-list>
  <div class="spacer"></div>
      <div class="ajuste">Distancia en Km para realizar la búsqueda:</div>
  <ion-list> 
    <ion-list-header>
       Distancia seleccionada:
      <ion-badge color="default">
          {{distance}}
       </ion-badge>
    </ion-list-header>
    <ion-item>
       <ion-range min="0" max="50" step="1" pin="true" default="25" [(ngModel)]="distance" color="default">
        <ion-icon range-left small name="remove"></ion-icon>
        <ion-icon range-right name="add"></ion-icon>
      </ion-range>
    </ion-item>
  </ion-list>
  <ion-buttons class="barra-botones" start>
    <button ion-button class="boton-aceptar" round (tap)="guardarAjustes()">Guardar</button>
    <button ion-button color="dark" round>Cancelar</button>
  </ion-buttons>
</ion-content>
