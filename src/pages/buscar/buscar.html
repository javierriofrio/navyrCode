<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Buscar</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item *ngFor="let item of listEstablecimientos | async" [navPush]="establecimiento">
      <ion-thumbnail item-left>
        <img src="{{ item?.business.logoUrl }}">
      </ion-thumbnail>
      <h2>{{ item?.business.name }}</h2>
      <p>{{ item?.business.description }}</p>
      <p><ion-icon name="locate" item-left></ion-icon>{{item?.businessAddresses?.mainStreet + " " + item?.businessAddresses?.number + ", " + item?.businessAddresses?.sideStreet}}</p>
      <p><ion-icon name="phone-portrait" item-left></ion-icon>{{item?.businessAddresses.number}}</p>

    </ion-item>
  </ion-list>
</ion-content>
