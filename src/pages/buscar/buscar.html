<ion-header>

  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Buscar</ion-title>
  </ion-navbar>

</ion-header>
<ion-content padding>
  <ion-searchbar (ionInput)="getItems($event)"></ion-searchbar>
  <ion-list>
    <ion-item class="find-list" *ngFor="let item of listEstablecimientos | async" [navPush]="establecimiento">
      <ion-thumbnail item-left>
        <img src="{{ item?.business.logoUrl }}">
      </ion-thumbnail>
      <h2>{{ item?.business.businessName }}</h2>
      <p><ion-icon name="locate" item-left></ion-icon>{{item?.businessAddresses?.mainStreet + " " + item?.businessAddresses?.number + ", " + item?.businessAddresses?.sideStreet}}</p>
      <p><ion-icon name="at" item-left></ion-icon><a href="{{item?.business.webPage}}">
      {{item?.business.webPage}}</a></p>
      <button ion-button clear item-right (tap)="openEstablecimiento(item?.$key)">Ver</button>
    </ion-item>
  </ion-list>
</ion-content>
