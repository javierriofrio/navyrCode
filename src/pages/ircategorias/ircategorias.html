<ion-header>

  <ion-navbar>
        <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
    <ion-title>Categorias</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
<ul class="icon-establecimiento">
   <li class="family-icon" *ngFor="let category of categories | async">
      <ion-card  (click)="openCategoria(category)">
        <img [src]="category.url">
      </ion-card>
    </li>
</ul>
</ion-content>
