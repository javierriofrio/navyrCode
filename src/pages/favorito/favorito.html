<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <ion-title>Favoritos</ion-title>
  </ion-navbar>
</ion-header>

<ion-content padding>
<ul class="icon-establecimiento">
    <li class="family-icon" *ngFor="let favorite of listEstablecimientos">
      <ion-card (tap)="openEstablecimiento(favorite.key)">
        <img [src]="favorite.logoUrl">
        <div class="titulo-establecimiento centrar">{{favorite.businessName}}</div>
      </ion-card>
    </li>
</ul>
</ion-content>
