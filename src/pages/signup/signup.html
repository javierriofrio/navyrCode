<ion-header>
  <ion-navbar>
    <ion-title>Crear una Cuenta</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
  <form [formGroup]="signupForm" (submit)="signupUser()" novalidate>
    <ion-list>
      <ion-title>
        Datos Personales
      </ion-title>
      <ion-item>
        <ion-label floating>Cédula:</ion-label>
        <ion-input formControlName="cedula" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Nombres:</ion-label>
        <ion-input formControlName="nombres" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Apellidos:</ion-label>
        <ion-input formControlName="apellidos" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Teléfono:</ion-label>
        <ion-input formControlName="telefono" type="text"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label stacked>Fecha Nacimiento:</ion-label>
        <ion-datetime formControlName="nacimiento" displayFormat="MM/DD/YYYY" pickerFormat="MM/DD/YYYY"></ion-datetime>
      </ion-item>
    </ion-list>
    <ion-list>
      <ion-title>
        Datos de Usuario
      </ion-title>
      <ion-item>
        <ion-label floating>Email</ion-label>
        <ion-input formControlName="email" type="email" [class.invalid]="!signupForm.controls.email.valid && signupForm.controls.email.dirty"></ion-input>
      </ion-item>
      <ion-item class="error-message" *ngIf="!signupForm.controls.email.valid  && signupForm.controls.email.dirty">
        <p>Por favor ingrese un email válido.</p>
      </ion-item>
      <ion-item>
        <ion-label floating>Password</ion-label>
        <ion-input formControlName="password" type="password" [class.invalid]="!signupForm.controls.password.valid && signupForm.controls.password.dirty"></ion-input>
      </ion-item>
      <ion-item class="error-message" *ngIf="!signupForm.controls.password.valid  && signupForm.controls.password.dirty">
        <p>Su contraseña tiene que tener mas de 6 caracteres.</p>
      </ion-item>
      <ion-item>
        <ion-label floating>Confirmar Password</ion-label>
        <ion-input formControlName="confirmPassword" type="password" [class.invalid]="!signupForm.controls.password.valid && signupForm.hasError('mismatchedPasswords')"></ion-input>
      </ion-item>
      <ion-item class="error-message" *ngIf="signupForm.controls.password.valid && signupForm.hasError('mismatchedPasswords')">
        <p>Su contraseña debe coincidir.</p>
      </ion-item>
      <ion-item>
      </ion-item>
    </ion-list>
    <ion-buttons class="barra-botones" start>
      <button type="submit" ion-button class="boton-aceptar" round>Crear una cuenta</button>
      <button ion-button color="dark" round (click)="goToRoot();">Cancelar</button>
    </ion-buttons>

  </form>

</ion-content>
