<ion-header>

  <ion-navbar>
    <ion-title>{{nombreCategoria}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
 <ion-fab class="ubicacion">
   <button ion-fab (click)="openUbicacion()"><ion-icon name="pin"></ion-icon></button>
 </ion-fab>

  <ion-slides  pager="true"  class="slider-home"  slider="slider1">
    <ion-slide *ngFor="let promo of listPromos | async">
      <img [src]="promo.url">
    </ion-slide>
  </ion-slides>
<div class="titulo tituloSeccion">Top Establecimientos</div>

<ul class="family-icon-scroller">
    <li class="family-icon"  *ngFor="let top of tops | async" (tap)="openEstablecimiento(top.$key)">
      <ion-card>
        <img [src]="top.url">
      </ion-card>
    </li>
</ul>
<div class="titulo tituloSeccion">Sub-Categor√≠as</div>
<ul class="family-icon-scroller">
    <li class="family-icon"  *ngFor="let category of categories | async">
      <ion-card>
        <img  ng-if="category.$key != 'url'" [src]="category.$value">
      </ion-card>
    </li>
</ul>
<div class="titulo tituloSeccion">Establecimientos</div>

<ul class="icon-establecimiento">
    <li class="family-icon"s *ngFor="let important of importants | async" (tap)="openEstablecimiento(important.$key)">
      <ion-card>
        <img [src]="important.business.logoUrl">
        <div class="titulo-establecimiento centrar">{{important.business.businessName}}</div>
      </ion-card>
    </li>
</ul>


</ion-content>
