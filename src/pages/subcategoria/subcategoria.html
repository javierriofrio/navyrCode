<ion-header>

  <ion-navbar>
    <ion-title>{{nombreSubCategoria}}</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
<div class="titulo tituloSeccion">Establecimientos</div>

<ul class="icon-establecimiento">
    <li class="family-icon"s *ngFor="let important of importants | async" (tap)="openEstablecimiento(important.$key)">
      <ion-card>
        <img [src]="important.business.logoUrl">
        <div class="titulo-establecimiento centrar">{{important.business.businessName}}</div>
      </ion-card>
    </li>
</ul>


</ion-content>
