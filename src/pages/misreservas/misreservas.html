<ion-header>
  <ion-navbar>
    <button ion-button menuToggle>
      <ion-icon name="menu"></ion-icon>
    </button>
        <button class="button-header" (click)="openRootPage()"><img src="assets/icon/navyr.png"/></button>
    <ion-title>Mis Reservas</ion-title>
  </ion-navbar>
</ion-header>


<ion-content padding>
 <ion-fab class="ubicacion">
   <button ion-fab><ion-icon name="calendar"></ion-icon></button>
 </ion-fab>
    <ion-navbar color="primary">
        <ion-title>{{viewTitle}}</ion-title>
        <ion-buttons end>
            <button ion-button (click)="changeMode('month')">M</button>
            <button ion-button (click)="changeMode('week')">W</button>
            <button ion-button (click)="changeMode('day')">D</button>
        </ion-buttons>
    </ion-navbar>
  <calendar [eventSource]="eventSource" [calendarMode]="calendar.mode" [currentDate]="calendar.currentDate" (onCurrectDateChanged)="onCurrentDateChanged($event)"
    (onRangeChanged)="reloadSource(startTime, endTime)" (onEventSelected)="onEventSelected($event)" (onTitleChanged)="onViewTitleChanged($event)"
    (onTimeSelected)="onTimeSelected($event)" step="30">
    </calendar>
</ion-content>
